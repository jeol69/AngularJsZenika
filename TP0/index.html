<!DOCTYPE html>
<html ng-app="zenContactApp">
    <head>
        <title>ZenContacts</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <link href="css/bootstrap.css" rel="stylesheet" media="screen">
        <link href="css/zencontact.css" rel="stylesheet" media="screen">
    </head>
    <body>

        <div class="navbar navbar-inverse navbar-fixed-top" data-ng-controller="NavBarController">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">ZenContacts</a>
                    <!-- <a class="brand" href="#"><span ng-bind="'('+isActive('/list')+')'"></span></a> -->
                    <ul class="nav">
                        <li data-ng-class="{active: isActive('/list')}">
                            <a href="#list">My Contacts</a>
                        </li>
                        <li data-ng-class="{active: isActive('/edit')}">
                            <a href="#edit">Add new contact</a>
                        </li>
                    </ul>
                    <ul class="nav pull-right">
                        <li><a href="#">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="hero-unit">
                <h1>ZenContacts</h1>
                <h2>Taking care of your people, one at a time.</h2>
            </div>

            <div ng-view></div>

        </div>
        <script src="js/angular/angular.js"></script>
        <script src="js/angular/angular-route.js"></script>
        <script src="js/angular/angular-resource.js"></script>
        <script src="js/app/services.js"></script>
        <script src="js/app/app.js"></script>
        <script src="js/app/controllers.js"></script>
    </body>
</html>
